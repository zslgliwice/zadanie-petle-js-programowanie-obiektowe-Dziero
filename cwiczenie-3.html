<!DOCTYPE html>
<html lang="pl">

<head>

	<meta charset="utf-8">
	<title>3 - Instrukcja warunkowa w JavaScript</title>
	<link href="arkusz-cwiczenia.css" rel="stylesheet">
	
</head>

<body>

	P = ( <input type="number" id="x"> , <input type="number" id="y"> )

	<input type="submit" value="Sprawdź ćwiartkę" onclick="ktora_cwiartka()">

	<div id="wynik"></div>
	
	<script>
		function ktora_cwiartka() {
			const xInputElement = document.getElementById('x');
			const yInputElement = document.getElementById('y');
			const wynikElement = document.getElementById('wynik');
	
			const x = parseFloat(xInputElement.value);
			const y = parseFloat(yInputElement.value);
	
			if (x == 15 && y == 96){
				wynikElement.textContent = 'René Descartes, łac. Renatus Cartesius, po polsku Kartezjusz, (ur. 31 marca 1596 w La Haye en Touraine, zm. 11 lutego 1650 w Sztokholmie) – francuski uczony: matematyk, fizyk i filozof, jeden z najwybitniejszych intelektualistów XVII wieku, uznawany również za ojca filozofii nowożytnej.'
			} else if(x == 0 && y == 0){
				wynikElement.textContent = 'Początek układu współrzędnych'
			} else if (x > 0 && y > 0) {
				wynikElement.textContent = '1 Ćwiartka';
			} else if (x < 0 && y > 0) {
				wynikElement.textContent = '2 Ćwiartka';
			} else if(x < 0 && y < 0){
				wynikElement.textContent = '3 Ćwiartka';
			} else if(x > 0 && y < 0){
				wynikElement.textContent = '4 Ćwiartka'
			}
		}
	</script>

</body>
</html>
