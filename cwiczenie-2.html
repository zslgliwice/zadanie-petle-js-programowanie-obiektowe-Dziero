<!DOCTYPE html>
<html lang="pl">

<head>

	<meta charset="utf-8">
	<title>2 - Instrukcja warunkowa w JavaScript</title>
	<link href="arkusz-cwiczenia.css" rel="stylesheet">
	
</head>

<body>

	<label> Podaj imię: <input type="text" id="imie"> </label>
	<label> Podaj wiek: <input type="number" id="wiek"> </label>
	
	<input type="submit" value="Sprawdź udział" onclick="sprawdz()">

	<div id="wynik"></div>
	
	<script>
	
	function sprawdz() {
			const nameElement = document.getElementById('imie');
			const yearElement = document.getElementById('wiek');
			const resultElement = document.getElementById('wynik');
			
			
			if (yearElement.value < 16) {
				resultElement.textContent = 'Nie może wziąć udziału w seansie';
		 } else if (yearElement.value >= 16 && yearElement.value <= 17) {
				resultElement.textContent = 'Może wziąć udział, jeśli jest z opiekunem - opłata: 12zł';
			} else if (yearElement.value >= 18) {
				if (nameElement.value === 'Brad' || nameElement.value === 'Morgan') {
					resultElement.textContent = 'Może wziąć udział - wejscie za darmo';
				} else {
					resultElement.textContent = 'Może wziąć udział - opłata: 18zł';
				}
			}
		}


	</script>

</body>
</html>
